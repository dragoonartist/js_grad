<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="clock"><span>00ㅅ 00ㅂ 00ㅊ</span></div>
    <div class="greetings">
      <h1 class="hello hidden"></h1>
      <form action="" id="greeting-form" class="">
        <input
          type="text"
          placeholder="Please, Tell me your name. ⤾"
          id="username"
          required
        />
      </form>
    </div>
    <div class="todo">
      <form action="" id="todo-form">
        <input type="text" class="todo-input" placeholder="To do?" />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div class="weather"><span></span><span></span></div>
    <!-- scripts -->
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bgimg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
